<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="黒を基調としたスタイリッシュな架空のコーポレートサイト">
    <title>○○株式会社公式HP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- ヘッダーセクション -->
    <header>
        <h1 class="fade-in">○○株式会社</h1>
        <p class="fade-in">洗練されたデザインと革新</p>
    </header>

    <!-- About Us セクション -->
    <section id="about" class="section">
        <h2>About Us</h2>
        <p>私たちは、デザインとテクノロジーを融合させるクリエイティブカンパニーです。</p>
    </section>

    <!-- Services セクション -->
    <section id="services" class="section">
        <h2>Services</h2>
        <div class="service-card">
            <h3>Web Design</h3>
            <p>モダンでレスポンシブなウェブサイトを提供します。</p>
        </div>
        <div class="service-card">
            <h3>SEO Optimization</h3>
            <p>検索エンジンに最適化されたウェブサイトを構築します。</p>
        </div>
    </section>

    <!-- Portfolio セクション -->
    <section id="portfolio" class="section">
        <h2>Portfolio</h2>
        <div class="portfolio-gallery">
            <div class="portfolio-slider">
                <img src="https://itounazuki.github.io/portfoliosite/main/HFKE7470_TP_V.jpg" alt="Project 1">
                <img src="project2.jpg" alt="プロジェクト2">
                <img src="project3.jpg" alt="プロジェクト3">
                <img src="project4.jpg" alt="プロジェクト4">
            </div>
        </div>
    </section>

    <!-- Contact セクション -->
    <section id="contact" class="section">
        <h2>Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="お名前" required>
            <input type="email" placeholder="メールアドレス" required>
            <textarea placeholder="お問い合わせ内容"></textarea>
            <button type="submit">送信</button>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fadeElements = document.querySelectorAll(".fade-in");

            fadeElements.forEach((element) => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            element.classList.add("fade-in");
                        }
                    });
                }, { threshold: 0.5 });
                
                observer.observe(element);
            });

            // Portfolio スライドアニメーション
            const portfolioSlider = document.querySelector(".portfolio-slider");
            let scrollAmount = 0;

            setInterval(() => {
                scrollAmount += 200;
                if (scrollAmount >= portfolioSlider.scrollWidth / 2) {
                    scrollAmount = 0;
                }
                portfolioSlider.scrollTo({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }, 3000);
        });
    </script>
</body>
</html>
